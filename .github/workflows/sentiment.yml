name: Sentiment Analysis

on:
  push:
    paths:
      - 'data/reviews.csv'  # Trigger when reviews file is updated
  workflow_dispatch:  # Allow manual trigger

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pandas numpy vaderSentiment matplotlib seaborn

    - name: Run sentiment analysis
      run: python sentiment_analysis.py
      
    - name: Upload results
      uses: actions/upload-artifact@v3
      with:
        name: sentiment-analysis-results
        path: |
          results/sentiment_scores.csv
          results/sentiment_summary.png
